<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <!-- <mat-card-subtitle>Directed by: {{movie.directors.name}}</mat-card-subtitle> -->
            <mat-card-subtitle>
                Directed by: 
                <span *ngFor="let director of movie.directors; let i = index">
                  {{ director.name }}<span *ngIf="i < movie.directors.length - 1">, </span>
                </span>
              </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imageurl}} alt= {{movie.title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
